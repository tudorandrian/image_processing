<!-- HTML document structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the web page -->
    <title>Image Processing</title>
</head>
<body>
    <!-- Main heading of the application -->
    <h1>Welcome to the Image Processing Application</h1>
    <!-- Form for uploading images and selecting actions -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <!-- Input for selecting an image file -->
        <label for="image">Select image:</label>
        <input type="file" name="image" id="image" required>
        <br>
        <!-- Dropdown menu for selecting an action -->
        <label>
            <select name="action" required>
                <option value="humans">Check for Humans</option>
                <option value="animals">Check for Animals</option>
                <option value="fruits">Check for Fruits</option>
                <option value="cars">Check for Cars</option>
                <option value="trees">Check for Trees</option>
            </select>
        </label>
        <br>
        <br>
        <label for="color_space">Select color space:</label>
        <select name="color_space" id="color_space" required>
            <option value="RGB">RGB</option>
            <option value="HSV">HSV</option>
            <option value="LAB">LAB</option>
            <option value="GRAY">Grayscale</option>
        </select>
        <br>
        <br>
        <label for="rotation_angle">Rotation angle (degrees):</label>
        <input type="number" name="rotation_angle" id="rotation_angle" value="0">
        <br>
        <label for="scale_factor">Scale factor:</label>
        <input type="number" step="0.1" name="scale_factor" id="scale_factor" value="1.0">
        <br>
        <label for="crop_x">Crop X:</label>
        <input type="number" name="crop_x" id="crop_x" value="0">
        <br>
        <label for="crop_y">Crop Y:</label>
        <input type="number" name="crop_y" id="crop_y" value="0">
        <br>
        <label for="crop_width">Crop width:</label>
        <input type="number" name="crop_width" id="crop_width" value="300">
        <br>
        <label for="crop_height">Crop height:</label>
        <input type="number" name="crop_height" id="crop_height" value="300">
        <br>
        <label for="flip_code">Flip code:</label>
        <select name="flip_code" id="flip_code">
            <option value="1">Horizontal</option>
            <option value="0">Vertical</option>
            <option value="-1">Both</option>
        </select>
        <br>
        <br>
        <label for="filter_type">Select filter type:</label>
        <select name="filter_type" id="filter_type">
            <option value="gaussian">Gaussian</option>
            <option value="median">Median</option>
        </select>
        <br>
        <label for="kernel_size">Kernel size:</label>
        <input type="number" name="kernel_size" id="kernel_size" value="7">
        <br>
        <br>
        <br>
        <label for="edge_algorithm">Select edge detection algorithm:</label>
        <select name="edge_algorithm" id="edge_algorithm">
            <option value="canny">Canny</option>
            <option value="sobel">Sobel</option>
            <option value="scharr">Scharr</option>
            <option value="roberts">Roberts</option>
            <option value="log">LoG</option>
        </select>
        <br>
        <label for="threshold1">Threshold 1:</label>
        <input type="number" name="threshold1" id="threshold1" value="100">
        <br>
        <label for="threshold2">Threshold 2:</label>
        <input type="number" name="threshold2" id="threshold2" value="200">
        <br>
        <br>
        <br>
        <label for="equalization_type">Select equalization type:</label>
        <select name="equalization_type" id="equalization_type">
            <option value="ahe">Adaptive Histogram Equalization (AHE)</option>
            <option value="clahe">Contrast-Limited Adaptive Histogram Equalization (CLAHE)</option>
        </select>
        <br>
        <label for="clip_limit">Clip Limit (for CLAHE):</label>
        <input type="number" name="clip_limit" id="clip_limit" value="2.0" step="0.1">
        <br>
        <label for="tile_grid_size">Tile Grid Size (for CLAHE):</label>
        <input type="number" name="tile_grid_size" id="tile_grid_size" value="8">
        <br>
        <!-- Submit button for the form -->
        <button type="submit">Upload</button>
    </form>
</body>
</html>
