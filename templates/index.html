<!-- HTML document structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the web page -->
    <title>Image Processing</title>
</head>
<body>
    <!-- Main heading of the application -->
    <h1>Welcome to the Image Processing Application</h1>
    <!-- Form for uploading images and selecting actions -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <!-- Input for selecting an image file -->
        <label for="image">Select image:</label>
        <input type="file" name="image" id="image" required>
        <br>
        <!-- Dropdown menu for selecting an action -->
        <label>
            <select name="action" required>
                <option value="humans">Check for Humans</option>
                <option value="animals">Check for Animals</option>
                <option value="fruits">Check for Fruits</option>
                <option value="cars">Check for Cars</option>
                <option value="trees">Check for Trees</option>
            </select>
        </label>
        <br>
        <label for="color_space">Select color space:</label>
        <select name="color_space" id="color_space" required>
            <option value="RGB">RGB</option>
            <option value="HSV">HSV</option>
            <option value="LAB">LAB</option>
            <option value="GRAY">Grayscale</option>
        </select>
        <br>
        <!-- Submit button for the form -->
        <button type="submit">Upload</button>
    </form>
</body>
</html>
